# MCP Server Configuration

app.name=DishtaYantra
app.version=1.1.2

server.host=0.0.0.0
server.port=5002
server.debug=False

# Flask Configuration
flask.secret_key=${FLASK_SECRET_KEY:default_secret_key_change_in_production}
#
#
external.module.path.1=/opt/custom_modules
external.module.path.2=${HOME}/my_plugins
external.module.path.analytics=/opt/analytics
#
# User Registry Configuration
# Auto-reload interval for users.json file (in seconds, default: 600 = 10 minutes)
user.registry.reload_interval=600

# LMDB Zero-Copy Data Exchange Configuration (v1.1.2)
# Path to LMDB database for zero-copy data exchange with native calculators
lmdb.db.path=${LMDB_DB_PATH:/tmp/dishtayantra_lmdb}
# Maximum database size in bytes (default: 1GB)
lmdb.map.size=1073741824
# Maximum number of named databases
lmdb.max.dbs=100
# Time-to-live for cached data entries (seconds)
lmdb.ttl.seconds=300
# Maximum number of concurrent readers
lmdb.max.readers=126
# Cleanup interval (seconds)
lmdb.cleanup.interval=60
