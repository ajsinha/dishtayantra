# =============================================================================
# Prometheus Configuration for DishtaYantra
# =============================================================================
# 
# This configuration file sets up Prometheus to scrape metrics from
# DishtaYantra application.
#
# Usage:
#   prometheus --config.file=prometheus.yml
#
# Author: Ashutosh Sinha
# Email: ajsinha@gmail.com
# Version: 1.5.0
# =============================================================================

global:
  scrape_interval: 15s          # How frequently to scrape targets
  evaluation_interval: 15s       # How frequently to evaluate rules
  scrape_timeout: 10s           # Timeout for scraping

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'dishtayantra-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files to load
rule_files:
  # - "alert_rules.yml"
  # - "recording_rules.yml"

# Scrape configurations
scrape_configs:
  # DishtaYantra Application
  - job_name: 'dishtayantra'
    static_configs:
      - targets: ['localhost:5002']
        labels:
          app: 'dishtayantra'
          component: 'webapp'
    metrics_path: '/metrics'
    scheme: 'http'
    # Uncomment for HTTPS
    # scheme: 'https'
    # tls_config:
    #   insecure_skip_verify: true

  # DishtaYantra with service discovery (Kubernetes)
  # Uncomment for Kubernetes deployment
  # - job_name: 'dishtayantra-kubernetes'
  #   kubernetes_sd_configs:
  #     - role: pod
  #   relabel_configs:
  #     - source_labels: [__meta_kubernetes_pod_label_app]
  #       regex: dishtayantra
  #       action: keep
  #     - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
  #       action: keep
  #       regex: true
  #     - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
  #       action: replace
  #       target_label: __metrics_path__
  #       regex: (.+)

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (optional - for host metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['localhost:9100']

  # Kafka Exporter (optional - for Kafka metrics)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['localhost:9308']

  # Redis Exporter (optional - for Redis metrics)
